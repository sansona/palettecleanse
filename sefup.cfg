[metadata]
name = palettecleanse
version = 1.0.2
author = Jiaming Chen
author_email = jiaming.justin.chen@gmail.com
description =  palettecleanse is a python library for quick conversions of images to custom color palettes
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/sansona/palettecleanse
project_urls =
    Bug Tracker = https://github.com/sansona/palettecleanse/issues
    repository = https://github.com/sansona/palettecleanse
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: GPL 3
    Operating System :: OS Independent

[options]
package_dir =
    = palettecleanse
packages = find:
python_requires = >=3.6

[options.packages.find]
where = palettecleanse